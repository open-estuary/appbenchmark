[mysqld_safe]
pid-file=/u01/my3306/run/mysqld.pid

[myysql]
port=3306
prompt=\\u@\\d \\r:\\m:\\s>
default-character-set=utf8
no-auto-rehash

[client]
port=3306
socket=/u01/my3306/run/mysql.sock

[mysqld]
basedir=/u01/my3306/
datadir=/u01/my3306/data
tmpdir=/u01/my3306/tmp
lc_messages_dir=/u01/mysql/share
log-error=/u01/my3306/log/alert.log
slow_query_log_file=/u01/my3306/log/slow.log
general_log_file=/u01/my3306/log/general.log
socket=/u01/my3306/run/mysql.sock

#close 5.6 variables for 5.5
log_bin_use_v1_row_events=on
#log_bin_use_old_datatime_format=on
explicit_defaults_for_timestamp=OFF
binlog_row_image=FULL
binlog_rows_query_log_events=OFF
binlog_stmt_cache_size=32768

#innodb
innodb_data_home_dir=/u01/my3306/data
innodb_log_group_home_dir=/u01/my3306/data
innodb_data_file_path=ibdata1:4G;ibdata2:16M:autoextend
#Not used in Percona Server5.7 
#innodb_buffer_pool_instance=4
innodb_log_files_in_group=4
innodb_log_file_size=4G
innodb_log_buffer_size=200M
innodb_flush_log_at_trx_commit=2
innodb_max_dirty_pages_pct=60
innodb_io_capacity_max=6000
innodb_io_capacity=1000
innodb_thread_concurrency=32
innodb_read_io_threads=8
innodb_write_io_threads=8
innodb_open_files=60000
innodb_file_format=Barracuda
innodb_file_per_table=1
innodb_flush_method=O_DIRECT
innodb_change_buffering=inserts
innodb_adaptive_flushing=1
innodb_adaptive_hash_index=1
#innodb_adaptive_flushing_method=keep_average
#innodb_adaptive_hash_index_partitions=1
#innodb_fast_checksum=1
#innodb_lazy_drop_table=0
innodb_old_blocks_time=1000
innodb_stats_on_metadata=0
#Not used in 5.7
#innodb_read_ahead=0
innodb_use_native_aio=1
innodb_lock_wait_timeout=5
innodb_rollback_on_timeout=0
innodb_purge_threads=4
innodb_strict_mode=1
transaction-isolation=READ-COMMITTED
innodb_disable_sort_file_cache=ON
innodb_lru_scan_depth=2048
innodb_flush_neighbors=0
innodb_sync_array_size=16
innodb_print_all_deadlocks
innodb_checksum_algorithm=CRC32
innodb_max_dirty_pages_pct_lwm=10
#innodb_buffer_pool_size=40G
#Just use 40G in private test
innodb_buffer_pool_size=1G

#myisam
#Not used in 5.7
#key_buffer=64M
myisam_sort_buffer_size=64M
concurrent_insert=2
delayed_insert_timeout=300

#replication
master-info-file=/u01/my3306/log/master.info
relay-log=/u01/my3306/log/relaylog
relay_log_info_file=/u01/my3306/log/relay-log.info
relay-log-index=/u01/my3306/log/mysqld-relay-bin.index
slave_load_tmpdir=/u01/my3306/tmp
slave_type_conversions="ALL_NON_LOSSY"
slave_net_timeout=4
skip-slave-start
sync_master_info=1000
sync_relay_log_info=1000
master_info_repository=TABLE
relay_log_info_repository=TABLE

#binlog
log-bin=/u01/my3306/log/mysql-bin
server_id=2438246442
binlog_cache_size=32K
max_binlog_cache_size=1G
max_binlog_size=500M
binlog-format=ROW
sync_binlog=1000
log-slave-updates=1
expire_logs_days=0
rpl_stop_slave_timeout=300
slave_checkpoint_group=1024
slave_checkpoint_period=300
slave_parallel_workers=16
#slave_pr_mode=TABLE
slave_pending_jobs_size_max=1073741824
slave_rows_search_algorithms='TABLE_SCAN,INDEX_SCAN'
slave_sql_verify_checksum=OFF
master_verify_checksum=OFF

gtid_mode=OFF
enforce_gtid_consistency=OFF

#server
default-storage-engine=INNODB
character-set-server=utf8
lower_case_table_names=1
skip-external-locking
open_files_limit=452500
safe-user-create
local-infile=1
#sqlmod='STRICT_ALL_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE"
performance_schema=1

log_slow_admin_statements=1
#log_slow_verbosity=full
log_warnings=1
long_query_time=1
slow_query_log=1
general_log=0

query_cache_type=0
query_cache_limit=1M
query_cache_min_res_unit=1K

table_definition_cache=2000
metadata_locks_hash_instances=256
metadata_locks_cache_size=2000
eq_range_index_dive_limit=200
table_open_cache_instances=16
table_open_cache=2000
thread_stack=512K
thread_cache_size=256
read_rnd_buffer_size=128K
sort_buffer_size=256K
join_buffer_size=128K
read_buffer_size=128K

port=3306
skip-name-resolve
skip-ssl
max_connections=1000
max_user_connections=1000
max_connect_errors=1000
max_allowed_packet=128M
connect_timeout=8
net_read_timeout=30
net_write_timeout=60
back_log=1024
thread_pool_size=32
thread_pool_stall_limit=30
thread_handling=pool-of-threads
thread_pool_oversubscribe=10

