#install etcd
- name: transfer setup_etcd.sh
  template: src=setup_etcd.sh dest=/tmp/setup_etcd.sh mode=0755

- name: setup etcd
  shell: ./setup_etcd.sh
  args:
    chdir: /tmp/

- name: transfer start_etcd.sh
  template: src=start_etcd.sh dest=/tmp/start_etcd.sh mode=0755
  with_items:
  - 192.168.1.234
#  notify:
#  - run start_etcd.sh

- name: start etcd
  shell: ./start_etcd.sh
  async: 10
  poll: 0
  args:
    chdir: /tmp/

