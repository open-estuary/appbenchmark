---

- name: generate rule.xml
  template: 
    src: rule.xml.j2
    dest: "{{ mycat_conf_dir }}/rule.xml"
    mode: 0777
    owner: "{{ estuaryuser }}"
    group: "{{ estuaryuser }}"

- name: generate schema.xml
  template:
    src: schema.xml.j2
    dest: "{{ mycat_conf_dir }}/schema.xml"
    mode: 0777
    owner: "{{ estuaryuser }}"
    group: "{{ estuaryuser }}"
  with_items: "{{ mycat_config }}"

- name: generate wrapper.conf
  template:
    src: wrapper.conf.j2
    dest: "{{ mycat_conf_dir }}/wrapper.conf"
    mode: 0777
    owner: "{{ estuaryuser }}"
    group: "{{ estuaryuser }}"
  with_items: "{{ mycat_config }}"

- name: generate server.xml
  template:
    src: server.xml.j2
    dest: "{{ mycat_conf_dir }}/server.xml"
    mode: 0777
    owner: "{{ estuaryuser }}"
    group: "{{ estuaryuser }}"
  with_items: "{{ mycat_config }}"

